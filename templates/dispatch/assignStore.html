{% extends 'product/base.html' %}
{% block body %}
<div class="details">
	<form method="post">
		{% csrf_token %}
		<label for="store_id">Select a store for {{ rider.user.first_name }} {{ rider.user.last_name }}</label>
		<select name="store_id" id="store">
			{% for store in stores %}
			<option value="{{ store.id }}">{{ store.name }}</option>
			{% endfor %}
		</select>
		<button class="proceed-btn" type="submit">Update Status</button>
	</form>
</div>
{% endblock %}
