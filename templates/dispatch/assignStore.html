{% extends 'product/base.html' %}
{% block body %}
	<form method="post">
		{% csrf_token %}
		<label for="store_id">Select a store for {{ rider.user.first_name }} {{ rider.user.last_name }}</label>
		<select name="store_id" id="store">
			{% for store in stores %}
			<option value="{{ store.id }}">{{ store.name }}</option>
			{% endfor %}
		</select>
		<button class="btn btn-success" type="submit">Update Status</button>
	</form>
{% endblock %}
