{% extends 'product/base.html' %}
{% block body %}
    <h3>Order Status</h3>
    <p>{{ order.status }}</p>
	<div class="cart-items">
        <h4>cart-items</h4>
        {% for cartitem in order.cartitem_set.all %}
		<h5>{{ cartitem.product.name }}</h5>
		<span>{{ cartitem.units }} units</span>
        {% endfor %}
    </div>
{% endblock %}
