{% extends 'product/base.html' %}
{% load static %}
{% block body %}
<h1>Cart summary</h1>
<div class="cart">
    <div class="card-container">
        {% for cartitem in cartitems %}
        <div class="card">
            <img src="{{ cartitem.product.image.url }}" alt="" class="card-img">
            <h3 class="name">{{ cartitem.product.name }}</h3>
            <p class="units">{{ cartitem.units }} units</p>
            <h4 class="price">â‚¦{{ cartitem.get_price }}</h4>
        </div>
        {% endfor %}
    </div>
    <h3>Total = <span>{{ order.total }}</span></h3>
    <a href="{% url 'payment_init' %}" class="proceed-btn">Pay</a>
</div>
{% endblock %}
